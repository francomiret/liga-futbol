<h2>Posiciones</h2>
<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="position" sticky>
      <th mat-header-cell *matHeaderCellDef>Pos.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <ng-container matColumnDef="club" sticky>
      <th mat-header-cell *matHeaderCellDef>Club</th>
      <td mat-cell *matCellDef="let element">{{ element.club }}</td>
    </ng-container>

    <ng-container matColumnDef="pj">
      <th class="element" mat-header-cell *matHeaderCellDef>PJ</th>
      <td class="element" mat-cell *matCellDef="let element">
        {{ element.pj }}
      </td>
    </ng-container>

    <ng-container matColumnDef="gf">
      <th class="element" mat-header-cell *matHeaderCellDef>GF</th>
      <td class="element" mat-cell *matCellDef="let element">
        {{ element.gf }}
      </td>
    </ng-container>

    <ng-container matColumnDef="puntos">
      <th class="element" mat-header-cell *matHeaderCellDef> <strong>Pts.</strong></th>
      <td class="element" mat-cell *matCellDef="let element">
        <strong>
          {{ element.puntos }}
        </strong>
      </td>
    </ng-container>

    <ng-container matColumnDef="g">
      <th class="element" mat-header-cell *matHeaderCellDef>G</th>
      <td class="element" mat-cell *matCellDef="let element">
        {{ element.g }}
      </td>
    </ng-container>

    <ng-container matColumnDef="e">
      <th class="element" mat-header-cell *matHeaderCellDef>E</th>
      <td class="element" mat-cell *matCellDef="let element">
        {{ element.e }}
      </td>
    </ng-container>

    <ng-container matColumnDef="p">
      <th class="element" mat-header-cell *matHeaderCellDef>P</th>
      <td class="element" mat-cell *matCellDef="let element">
        {{ element.p }}
      </td>
    </ng-container>

    <ng-container matColumnDef="gc">
      <th class="element" mat-header-cell *matHeaderCellDef>GC</th>
      <td class="element" mat-cell *matCellDef="let element">
        {{ element.gc }}
      </td>
    </ng-container>

    <ng-container matColumnDef="dg">
      <th class="element" mat-header-cell *matHeaderCellDef>DG</th>
      <td class="element" mat-cell *matCellDef="let element">
        {{ element.dg }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
