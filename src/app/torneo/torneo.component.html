<mat-tab-group
  backgroundColor="accent"
  mat-align-tabs="center"
  style="height: 100%"
>
  <mat-tab>
    <ng-template mat-tab-label> FIXTURE </ng-template>
    <app-fixture [fixture$]="fixture"></app-fixture>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label> POSICIONES </ng-template>
    <app-posiciones [posiciones$]="posiciones"></app-posiciones>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label> GOLEADORES </ng-template>
    <app-goleadores [goleadores$]="goleadores"></app-goleadores>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label> TARJETAS </ng-template>
    <app-tarjetas [tarjetas$]="tarjetas"></app-tarjetas>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label> CLUBES </ng-template>
    <app-club [clubes]="clubes"></app-club>
  </mat-tab>
</mat-tab-group>
