<mat-card
  *ngFor="let club of clubes"
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    margin: 15px;
  "
  class="mat-elevation-z8 hover"
  (click)="clubClicked(club.nombre)"
>
  <img style="width: 100px"  [src]="club.imagen" />
  <mat-card-title> {{ club.nombre }}</mat-card-title>
  <!-- <mat-card-subtitle>Jugadores {{ club.jugadores | json }}</mat-card-subtitle> -->
</mat-card>
